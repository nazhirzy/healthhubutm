<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BMI History</title>
</head>
<body>

<h1>BMI History</h1>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
        <tr>
            <th>Date</th>
            <th>Height (m)</th>
            <th>Weight (kg)</th>
            <th>BMI Value</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="b : ${bmiList}">
            <td th:text="${b.date}">0</td>
            <td th:text="${b.height}">0.0</td>
            <td th:text="${b.weight}">0.0</td>
            <td th:text="${b.bmiValue}">0.0</td>
            <td th:text="${b.bmiCat}">Category</td>
        </tr>
    </tbody>
</table>

<br>
<a th:href="@{/member/dashboard}">Back to Dashboard</a>

</body>
</html>
