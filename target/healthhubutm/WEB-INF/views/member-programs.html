<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Workout Plan</title>
</head>
<body>
<h2>My Workout plan</h2>


<table border="1">
<tr>
<th>Program Name</th>
<th>Description</th>
</tr>
<tr th:each="enrollment : ${enrollments}">
<td th:text="${enrollment.program.name}"></td>
<td th:text="${enrollment.program.description}"></td>
</tr>
</table>


<a th:href="@{/member/dashboard}">Back to Dashboard</a>
</body>
</html>
