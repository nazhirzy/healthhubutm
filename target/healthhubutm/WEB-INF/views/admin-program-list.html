<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Programs</title>
    <style>
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
    </style>
</head>
<body>

    <h1>Training Programs</h1>
    
    <table style="width: 80%;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="program : ${programs}">
                <td th:text="${program.id}">101</td>
                <td th:text="${program.name}">Weight Loss Program</td>
                <td th:text="${program.description}">A 12-week plan focused on cardio and diet.</td> 
                <td>
                    <a th:href="@{/admin/programs/delete(programId=${program.id})}"
                       onclick="return confirm('Are you sure you want to delete this program? This cannot be undone.');">Delete</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(programs)}">
                <td colspan="4" style="text-align: center;">No training programs available.</td>
            </tr>
        </tbody>
    </table>

    <p style="margin-top: 20px;"><a th:href="@{/admin/dashboard}">Back to Dashboard</a></p>

</body>
</html>
