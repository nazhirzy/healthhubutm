<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Program Details</title>
</head>
<body>
    <h1>Program Details</h1>
    <p>ID: <span th:text="${program.id}">1</span></p>
    <p>Name: <span th:text="${program.name}"></span></p>
    <p>Description: <span th:text="${program.description}"></span></p>
    <p>Duration: <span th:text="${program.durationWeeks}"></span></p>
    <p>Monthly Fee: <span th:text="${program.monthlyFee}"></span></p>
    <a th:href="@{/trainer/getall}">Back to List</a>
</body>
</html>
