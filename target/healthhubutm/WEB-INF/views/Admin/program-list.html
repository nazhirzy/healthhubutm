<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Program Management</title>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div> 
    
    <div class="container">
        <h2>Manage Fitness Programs</h2>

        <p th:if="${message}" class="success-message" th:text="${message}"></p>

        <a th:href="@{/admin/programs/showFormForAdd}" class="btn btn-primary">Add New Program</a>
        <br/><br/>

        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Program Name</th>
                    <th>Duration (Weeks)</th>
                    <th>Fee (RM)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="program : ${programs}">
                    <td th:text="${program.id}">1</td>
                    <td th:text="${program.name}">Zumba Beginner</td>
                    <td th:text="${program.durationWeeks}">4</td>
                    <td th:text="${program.fee}">50.00</td>
                    <td>
                        <a th:href="@{/admin/programs/showFormForUpdate(programId=${program.id})}" class="btn-sm">Edit</a>
                        |
                        <a th:href="@{/admin/programs/delete(programId=${program.id})}" 
                           onclick="if (!(confirm('Are you sure you want to delete this program?'))) return false"
                           class="btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
