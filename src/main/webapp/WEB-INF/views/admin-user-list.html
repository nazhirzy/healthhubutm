<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
</head>
<body>

    <h1>System Users</h1>
    
    <table style="width: 80%;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.name}">John Doe</td>
                <td th:text="${user.role}">member</td>
                <td>
                    <a th:href="@{/admin/users/delete(userId=${user.id})}" 
                       onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(users)}">
                <td colspan="5" style="text-align: center;">No users found in the system.</td>
            </tr>
        </tbody>
    </table>

    <p style="margin-top: 20px;"><a th:href="@{/admin/dashboard}">Back to Dashboard</a></p>

</body>
</html>
