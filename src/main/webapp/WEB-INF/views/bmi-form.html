<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>HealthHub@UTM : BMI Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f6f8fb;
    margin: 0;
    padding: 40px;
  }
  .card {
    max-width: 500px;
    margin: auto;
    background: #fff;
    padding: 20px 24px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    font-size: 1.4em;
    color: #333;
  }
  label {
    display: block;
    margin: 10px 0 4px;
    font-weight: bold;
  }
  input[type=text],
  input[type=number] {
    width: 100%;
    padding: 6px 8px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
  }
  .row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }
  button {
    display: block;
    width: 100%;
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="card">
  <h1>HealthHub@UTM</h1>
  <form th:action="@{/member/bmi-form}" th:object="${bmi}" method="post">
    <div class="row">
      <div>
        <label for="height">Height (m)</label>
        <input type="number" th:field="*{height}" step="0.01" min="0.5" max="2.5" required>
      </div>
      <div>
        <label for="weight">Weight (kg)</label>
        <input type="number" th:field="*{weight}" step="0.1" min="20" max="300" required>
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>

<a th:href="@{/member/dashboard}">Back to Dashboard</a>

</body>
</html>
