<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trainer Dashboard</title>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div> 

    <div class="container">
        <h2>Welcome, Trainer <span th:text="${session.loggedInUser.name}">[Trainer Name]</span>!</h2>

        <p th:if="${message}" class="success-message" th:text="${message}"></p>

        <div class="dashboard-actions">
            <h3>Fitness Plans</h3>
            <p>Manage and create fitness plans for members.</p>
            <a th:href="@{/trainer/plans}" class="btn">View/Manage Plans</a>
        </div>
        
        <div class="dashboard-actions">
            <h3>Member Management</h3>
            <p>Assign existing plans to members.</p>
            <a th:href="@{/trainer/assign-plan}" class="btn">Assign Plan to Members</a>
            </div>

        <div class="dashboard-actions">
            <h3>Session Scheduling</h3>
            <p>Schedule one-on-one or group sessions.</p>
            <a th:href="@{/trainer/sessions}" class="btn">View/Schedule Sessions</a>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
