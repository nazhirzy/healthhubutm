<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trainer Fitness Plans</title>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div> 
    
    <div class="container">
        <h2>Your Fitness Plans</h2>

        <p th:if="${message}" class="success-message" th:text="${message}"></p>

        <a th:href="@{/trainer/plans/showFormForAdd}" class="btn btn-primary">Create New Plan</a>
        <br/><br/>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Plan ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="plan : ${plans}">
                    <td th:text="${plan.id}">1</td>
                    <td th:text="${plan.name}">Weight Loss Beginner</td>
                    <td th:text="${plan.description}">A simple plan focusing on basic cardio and light resistance.</td>
                    <td>
                        <a th:href="@{/trainer/plans/showFormForUpdate(planId=${plan.id})}" class="btn-sm">Edit</a>
                        |
                        <a th:href="@{/trainer/plans/delete(planId=${plan.id})}" 
                           onclick="if (!(confirm('Are you sure you want to delete this plan?'))) return false"
                           class="btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
